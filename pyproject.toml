[build-system]
# Hatchling = build backend moderne, simple, rapide
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lemonde-sl"
version = "0.1.0"
description = "A clean, modern Python package using uv, ruff, invoke, and strict tooling."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Sergeileduc", email = "sergei.leduc@gmail.com" }
]

requires-python = ">=3.12"

# DÃ©pendances runtime (si ton package en a)
dependencies = [
    "dotenv",
    "rich",
    "httpx",
    "selectolax",
    "weasyprint",
]

# no necessary dependencies for runtime, but can be usefull for user
# [project.optional-dependencies]
# docs = [
